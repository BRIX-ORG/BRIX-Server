services:
    postgres:
        image: postgres:17-alpine
        container_name: brix-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DB_USERNAME:-brix_user}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-brix_password}
            POSTGRES_DB: ${DB_DATABASE:-brix_db}
        ports:
            - '${DB_PORT:-5432}:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test:
                ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-brix_user} -d ${DB_DATABASE:-brix_db}']
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:8-alpine
        container_name: brix-redis
        restart: unless-stopped
        ports:
            - '${REDIS_PORT:-6379}:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5
        command: redis-server --appendonly yes

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: brix-server
        restart: unless-stopped
        ports:
            - '${APP_PORT:-3000}:3000'
        environment:
            NODE_ENV: ${NODE_ENV:-development}
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USERNAME: ${DB_USERNAME:-brix_user}
            DB_PASSWORD: ${DB_PASSWORD:-brix_password}
            DB_DATABASE: ${DB_DATABASE:-brix_db}
            REDIS_HOST: redis
            REDIS_PORT: 6379
            DATABASE_URL: postgresql://${DB_USERNAME:-brix_user}:${DB_PASSWORD:-brix_password}@postgres:5432/${DB_DATABASE:-brix_db}
        env_file:
            - .env
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy

volumes:
    postgres_data:
    redis_data:
