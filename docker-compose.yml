version: '3.8'

services:
    postgres:
        image: postgres:16-alpine
        container_name: brix-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DB_USERNAME:-brix_user}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-brix_password}
            POSTGRES_DB: ${DB_DATABASE:-brix_db}
        ports:
            - '${DB_PORT:-5432}:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test:
                ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-brix_user} -d ${DB_DATABASE:-brix_db}']
            interval: 10s
            timeout: 5s
            retries: 5

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: brix-server
        restart: unless-stopped
        ports:
            - '${APP_PORT:-3000}:3000'
        environment:
            NODE_ENV: ${NODE_ENV:-development}
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USERNAME: ${DB_USERNAME:-brix_user}
            DB_PASSWORD: ${DB_PASSWORD:-brix_password}
            DB_DATABASE: ${DB_DATABASE:-brix_db}
        depends_on:
            postgres:
                condition: service_healthy
        volumes:
            - .:/app
            - /app/node_modules

volumes:
    postgres_data:
